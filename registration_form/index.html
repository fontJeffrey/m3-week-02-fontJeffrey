<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post"></form>
    <form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" required></input></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" required></input></label>
            <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></input></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required></input></label>
            <!-- minlength="8"可以和pattern一起使用 -->
    </fieldset>
    <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" 
                type="radio" name="account-type"  checked class="inline" /> Personal</label>
            <label for="business-account"><input id="business-account"
                type="radio" name="account-type" class="inline">Business</label>
           
                <label for="terms-and-conditions"> <input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" class="inline" required/>
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
    </fieldset>
    <fieldset>
        <label for="profile-picture"><input name="profile-picture" type="file" id="profile-picture" >Upload a profile picture:</label> 
        <label for="age"><input type="number" name="age" min="13" max="120" id="age">Input your age (years):</label>
    <label for="referrer">How did you hear about us?
        <section id="referrer" name="referrer">
            <option value="" >(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
        </select>
        <label for="bio">Provide a bio:
    <label><textarea  name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
    </fieldset>
    <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" name="" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>    
        <input type="submit" value="Submit"></input>
    </form>
</body>
</html>
